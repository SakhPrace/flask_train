{% extends 'base.html' %}

{% block title %}
ABOUT PAGE
{% endblock %}

{% block body %}
    <div class = 'container mt-5'>
    <h1>Create Company</h1>
    <form action="/create-company" method="post">
        <input type="text" name="name" id="name" class="form-control", placeholder="Enter company name"><br>
        <input type="number" name="product_id" id="product_id", placeholder="Enter product id">
        <input type="submit" class="btn btn-success" value="Send">
    </form>
    </div>
{% endblock %}
