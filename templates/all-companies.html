{% extends 'base.html' %}

{% block title %}
All companies
{% endblock %}

{% block body %}
    <div class = 'container mt-5'>
    <h1>All Companies</h1>
        <div class="alert alert-info">
            <table id="company_list">
                <thead>
                    <tr>
                        <th>Name of company</th>
                        <th>Product id</th>
                        <th>Creation date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for el in companies %}
                    <tr>
                        <td>{{ el.name }}</td>
                        <td>{{ el.product_id }}</td>
                        <td><b>Date: {{ el.registration_date.date() }}</b></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
